<div class="screentwo-container">
    <div class="screentwo-card">
        <div class="create-btn-card">
            <button type="button" class="btn btn-md btn-create btn-light"><i class='bx bx-plus'></i> Create <i
                    class='create-right bx bx-chevron-right'></i></button>
        </div>
        <div class="sorting-right-card">
            <div class="list-thumbnail-card">
                <img src="assets/images/eye.png" alt="" srcset="">&nbsp; <span>Preview</span>
            </div>
            <div class="list-thumbnail-card">
                <img src="assets/images/dustbin.png" alt="" srcset="">&nbsp;<span>Delete</span>
            </div>
            <div class="list-thumbnail-card">
                <i class='bx bx-share-alt'></i> <span>Share</span>
            </div>
            <div class="list-thumbnail-card">
                <i class='bx bx-link'></i> <span>Copy link</span>
            </div>
            <div class="list-thumbnail-card">
                <i class='bx bx-download'></i> <span>Download</span>
            </div>
            <div class="list-thumbnail-card">
               <img src="assets/images/menu.png" width="18px" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="pagenation-container">
        <div class="pagenation-card">
            <ul>
                <li>Zee Drive</li> <i class='bx bx-chevron-right'></i>
                <li>Engro</li> <i class='bx bx-chevron-right'></i>
                <li>Shilpa</li> <i class='bx bx-chevron-right'></i>
                <li><b>Image</b></li> 
            </ul>
        </div>
    </div>
    <div class="recent-images-container">
        <div class="recent-images-card">
            <div class="recent-images-row">
                <div class="image-card">
                    <img src="assets/images/recentimage.png" width="154px" alt="" srcset="">
                    <div class="image-title-card" style="background: #292828;
                    color: #726d6d;">
                        <div class="image-icon">
                            <svg width="19" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.5 14H15.5L11.75 9L8.75 13L6.5 10L3.5 14ZM0.5 18V0H18.5V18H0.5Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <div class="image-title">
                            <p>Image-1.pdf file</p>
                        </div>
                    </div>
                </div>
                <div class="image-card" *ngFor="let recent of recentImages">
                    <img src="{{recent.url}}" width="154px" alt="" srcset="">
                    <div class="image-title-card">
                        <div class="image-icon">
                            <svg width="19" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.5 14H15.5L11.75 9L8.75 13L6.5 10L3.5 14ZM0.5 18V0H18.5V18H0.5Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <div class="image-title">
                            <p>Image-1.pdf file</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
